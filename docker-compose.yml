version: "3.8"

services:
  golobe-db:
    restart: always
    image: postgres:14.9
    volumes:
      - ~/database/data:/lib/var/postgresql/data
    environment:
      - POSTGRES_PASSWORD=347389
      - POSTGRES_USER=postgres
      - POSTGRES_DB=golobe_db
    ports:
      - "5436:5432"
  golobe-backend:
    build: ./backend
    command: ./backend
    ports:
      - "8090:8090"
    depends_on:
      - golobe-db
    environment:
      - DB_HOST=golobe-db
      - DB_USER=postgres
      - DB_NAME=golobe_db
      - DB_PASSWORD=347389
      - DB_PORT=5432
      - DB_SSLMODE=disable
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8090